search<ion-view view-title="">
  <ion-content class="padding has-header">
  <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats | filter:{id_kategori:'3'} " type="item-text-wrap" href="#/app/search/{{chat.id_wisata}}">
        <img ng-src="http://equaliti.my.id/upload/wisata/{{chat.image2}}">
        <h2>{{chat.nama}}</h2>
        <p>{{chat.pesan}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
</ion-content>
</ion-view>
